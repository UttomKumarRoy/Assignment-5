<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Players Selection</title>
    <!--Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Top Players Selection </h1>
        </header>
        <br> <br> <br>
        <main>
            <div class="row g-3">
                <div class="col-lg-9">
                    <div class="row g-4">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card" style="width: 14rem;">
                                <img src="./images/Lionel Messi.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="messi-name" class="card-title">Lionel Messi</h5>
                                    <button id="messi-btn" class="btn btn-primary">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card" style="width: 14rem;">
                                <img src="./images/Kylian Mbappe.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="mbappe-name" class="card-title">Kylian Mbappe</h5>
                                    <button id="mbappe-btn" class="btn btn-primary">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card" style="width: 14rem;">
                                <img src="./images/Neymar Jr.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="neymar-name" class="card-title">Neymar Jr</h5>
                                    <button id="neymar-btn" class="btn btn-primary">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card" style="width: 14rem;">
                                <img src="./images/Renato Sanches.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="renato-name" class="card-title">Renato Sanches</h5>
                                    <button id="renato-btn" class="btn btn-primary">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card" style="width: 14rem;">
                                <img src="./images/Sergio-Ramos.jpeg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="sergio-name" class="card-title">Sergio-Ramos</h5>
                                    <button id="sergio-btn" class="btn btn-primary">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card" style="width: 14rem;">
                                <img src="./images/Victor Machado.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 id="victor-name" class="card-title">Victor Machado</h5>
                                    <button id="victor-btn" class="btn btn-primary">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="row" style="width: 18rem; height: 14rem;">
                        <h3 class="text-center">Selected-V</h3>
                        <ol id="list">

                        </ol>
                    </div>
                    <div class="row" style="width: 18rem;">
                        <h3 class="text-center">Budget</h3>
                        <div> Per Player <input style="width: 10rem;" type="text" name="" id="player-cost"></div>
                        <button id="btn-calculate">Calculate</button> <br>
                        <div>Player Expenses $<span id="player-expenses"></span> <br> </div>
                        <div> Manager <input style="width: 10rem;" type="text" name="" id="manager-cost"> <br></div>
                        <div>Coach <input style="width: 11rem;" type="text" name="" id="coach-cost"> <br></div>

                        <button id="total-calculate-btn">Calculate Total</button> <br>
                        <div>Total &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; $<span id="total-expenses"></span> <br></div>
                    </div>
                </div>
            </div>
        </main> <br> <br> <br>
        <footer>
            <p class="d-flex justify-content-center align-items-center">Copyright @ 2022 All Rights Reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
